<!-- 引入无刷新上传文件插件 -->
<script src="__PUBLIC__/lib/jquery/jquery.upload.js"></script>
<script type="text/javascript">

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#submit").click(function(){
		var title = $("#title").val();
		var img = $("#set_img").attr('href');
		var description = $("#description").val();
		var type = $("#type option:selected").val();
		var state = $("#state option:selected").val();
		var premoney = $("#preMoney").val();
		var nowmoney = $("#nowMoney").val();

		$.ajax({
			url : "{:U('Question/addQuestionnaire')}",
			type : 'post',
			//dataType : 'json',
			data : {
				title:title,
				img:img,
				description:description,
				state:state,
				type:type,
				premoney:premoney,
				nowmoney:nowmoney,
			},
			success : function(e){
				console.log(e);
				alert('添加成功！');
				parent.location.reload();
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			},
			error : function(e){
				console.log(e);
				//layer.msg('error!',{icon:1,time:1000});
				alert('网络错误');
			}
		});
		
	});

	// 文件上传（JQUERY异步上传插件）
	$('.uploadImg').bind('click',function(file){
		var abcd = $(this).attr('value');
        $.upload({
            url: "{:U('FileTools/uploadImg')}",
            type : 'post',
            fileName: 'upload',
            params: {file: file, source: abcd + 'test'},
            //data: {source:'article'},
            dataType: 'json',
            onSend: function() {
                return true;
            },
            onComplate: function(e) {
            	console.log(e);
                $("#" + abcd).attr('src', e);
                $("#set_" + abcd).prop("hidden",false);
                $("#set_" + abcd).prop("href",e);
                $("." + abcd).css('display','block');
            }
        });
	})

	// 图片删除
	$('.delectImg').bind('click',function(){
		var abcd = $(this).attr('value');
		$("#" + abcd).attr('src', '');
        $("#set_" + abcd).prop("hidden",true);
        $("#set_" + abcd).prop("href",'');
		$("." + abcd).css('display','none');

	})

</script>
