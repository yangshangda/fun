<title>管理员表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员表 <span class="c-gray en">&gt;</span> fun_admin <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="r">共有数据：<strong>{$count}</strong> 条</span> 
	</div>
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th>adminID</th>
					<th>创建时间</th>
					<th>登录名</th>
					<th>性别</th>
					<th>手机</th>
					<th>地址</th>
					<th>部门</th>
					<th>QQ</th>
					<th>微信</th>
					<th>邮箱</th>
					<th>角色</th>
					<th>描述</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="info" id="v">
					<tr class="text-c">
						<td>{$v.adminid}</td>
						<td>{$v.admincreatetime}</td>
						<td>{$v.adminname}</td>
						<td>
							<if condition="$v.adminsex eq 1">男</if>
							<if condition="$v.adminsex eq 0">女</if>
						</td>
						<td>{$v.adminphone}</td>
						<td>{$v.adminaddress}</td>
						<td>{$v.admindepartment}</td>
						<td>{$v.adminqq}</td>
						<td>{$v.adminwechat}</td>
						<td>{$v.adminemail}</td>
						<td> 
							<if condition="$v.adminstate eq 1"><a style="color: red;">超级管理员</a></if>
							<if condition="$v.adminstate eq 0">普通管理员</if>
						</td>
						<td>{$v.admindescription}</td>
						<td class="f-14 td-manage">
							<if condition="$Think.session.state eq 1">													
													
								<a class="btn btn-primary radius" data-adminid="{$v.adminid}" onclick="recover('{$v.adminid}')" href="javascript:;">还原</a>											
							</if>
						</td>																										
					</tr>
				</volist>

			</tbody>
		</table>
	</div>
</div>


<!--_footer 作为公共模版分离出去-->

<script type="text/javascript">

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "asc" ]],//默认第几个排序
	//"bStateSave": true,//状态保存
	"pading":false,
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,2,3,4,5,6,7,8,9,11,12]}// 不参与排序的列
	]
});
/*管理员-增加*/
function admin_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
};
</script>

<script type="text/javascript">

// 还原
function recover(id) {
	if(confirm("确认还原此管理员吗？")){
		$.ajax({
	        url: "{:U('Management/recover')}",
	        type : 'post',
	        data : {
				id:id,
			},
			success : function(e){
				//console.log(e);
				alert('操作成功！');
				location.reload();
			},
			error : function(e){
				console.log(e);
				//layer.msg('error!',{icon:1,time:1000});
				alert('网络错误');
			}
	    });
	}
}


</script> 
</body>
